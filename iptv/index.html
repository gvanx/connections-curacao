  <style>

    * { box-sizing: border-box; }
    body {

      font-size: 1.6rem;
      font-weight: 700;
    }
    p {
      margin: 0 0 18px;
      color: var(--muted);
      line-height: 1.5;
    }
    .btn {
      display: inline-block;
      background: var(--accent);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      border-radius: 10px;
      padding: 12px 18px;
      transition: background 0.2s ease;
    }
    .btn:hover { background: var(--accent-hover); }
