<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connections Curacao — Premium Electronics in Curaçao</title>
  <meta name="description" content="Apple, Samsung, TVs, laptops and more. Curaçao's premium electronics store. Shop online or visit us in Willemstad.">

  <!-- OG Tags -->
  <meta property="og:title" content="Connections Curacao — Premium Electronics in Curaçao">
  <meta property="og:description" content="Apple, Samsung, TVs, laptops and more. Curaçao's premium electronics store. Shop online or visit us in Willemstad.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://connectionscuracao.net">

  <!-- Theme -->
  <meta name="theme-color" content="#007AFF">

  <!-- Favicon — inline SVG lightning bolt -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23007AFF'/><path d='M55 15L30 55h18L42 85l30-45H52z' fill='white'/></svg>">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Outfit:wght@500;600;700&display=swap" rel="stylesheet">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <style>
    /* ============================================
       CSS DESIGN SYSTEM
       ============================================ */

    :root {
      --bg: #0a0a0a;
      --bg-elevated: #111111;
      --surface: rgba(255,255,255,0.05);
      --surface-hover: rgba(255,255,255,0.08);
      --surface-border: rgba(255,255,255,0.1);
      --surface-border-hover: rgba(255,255,255,0.2);
      --accent: #007AFF;
      --accent-glow: rgba(0,122,255,0.3);
      --accent-orange: #FF6600;
      --accent-orange-glow: rgba(255,102,0,0.3);
      --text: #FFFFFF;
      --text-muted: rgba(255,255,255,0.6);
      --text-dim: rgba(255,255,255,0.4);
      --whatsapp: #25D366;
      --radius: 20px;
      --radius-sm: 12px;
      --radius-lg: 28px;
      --font-display: 'Outfit', system-ui, sans-serif;
      --font-body: 'DM Sans', system-ui, sans-serif;
    }

    /* ---- Reset ---- */
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: var(--font-body);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      line-height: 1.6;
      overflow-x: hidden;
    }

    ::selection {
      background: var(--accent);
      color: #fff;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    img {
      max-width: 100%;
      display: block;
    }

    button {
      font-family: inherit;
      cursor: pointer;
      border: none;
      background: none;
      color: inherit;
    }

    ul, ol {
      list-style: none;
    }

    /* ---- Utility Classes ---- */
    .glass {
      background: var(--surface);
      border: 1px solid var(--surface-border);
      border-radius: var(--radius);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .fade-in {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .fade-in.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }

    /* ---- Section Spacing ---- */
    section {
      padding: 80px 0;
    }

    @media (max-width: 768px) {
      section {
        padding: 60px 0;
      }
    }

    /* ============================================
       NAVIGATION
       ============================================ */
    #nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(10,10,10,0.8);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      padding: 16px 0;
      transition: padding 0.3s ease, background 0.3s ease;
    }

    #nav.nav-scrolled {
      padding: 10px 0;
      background: rgba(10,10,10,0.92);
    }

    .nav-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .nav-logo {
      font-family: var(--font-display);
      font-weight: 700;
      font-size: 1.1rem;
      letter-spacing: 0.15em;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .nav-logo .logo-dot {
      display: inline-block;
      width: 6px;
      height: 6px;
      background: var(--accent);
      border-radius: 50%;
      margin-left: 4px;
      vertical-align: middle;
      position: relative;
      top: -1px;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 28px;
    }

    .nav-links a {
      color: var(--text-muted);
      font-size: 0.9rem;
      font-weight: 500;
      transition: color 0.2s ease;
      white-space: nowrap;
    }

    .nav-links a:hover {
      color: var(--text);
    }

    .nav-pills {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    .nav-pill {
      display: inline-flex;
      align-items: center;
      padding: 6px 14px;
      font-size: 0.78rem;
      font-weight: 600;
      border-radius: 100px;
      background: var(--surface);
      border: 1px solid var(--surface-border);
      color: var(--text-muted);
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .nav-pill:hover {
      background: var(--surface-hover);
      border-color: var(--accent);
      color: var(--text);
    }

    /* Hamburger */
    .nav-hamburger {
      display: none;
      flex-direction: column;
      justify-content: center;
      gap: 5px;
      width: 28px;
      height: 28px;
      cursor: pointer;
      z-index: 110;
    }

    .nav-hamburger span {
      display: block;
      width: 100%;
      height: 2px;
      background: var(--text);
      border-radius: 2px;
      transition: all 0.3s ease;
      transform-origin: center;
    }

    /* Hamburger X state */
    #nav.menu-open .nav-hamburger span:nth-child(1) {
      transform: translateY(7px) rotate(45deg);
    }
    #nav.menu-open .nav-hamburger span:nth-child(2) {
      opacity: 0;
      transform: scaleX(0);
    }
    #nav.menu-open .nav-hamburger span:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg);
    }

    /* Mobile menu overlay */
    .nav-mobile-menu {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      height: 100dvh;
      background: var(--bg);
      z-index: 105;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #nav.menu-open .nav-mobile-menu {
      display: flex;
      opacity: 1;
    }

    .nav-mobile-menu a {
      font-family: var(--font-display);
      font-size: 1.6rem;
      font-weight: 600;
      color: var(--text-muted);
      padding: 14px 0;
      transition: color 0.2s ease;
    }

    .nav-mobile-menu a:hover,
    .nav-mobile-menu a:active {
      color: var(--text);
    }

    .nav-mobile-divider {
      width: 40px;
      height: 1px;
      background: var(--surface-border);
      margin: 20px 0;
    }

    .nav-mobile-menu .nav-pill {
      font-size: 0.9rem;
      padding: 8px 20px;
      margin: 4px 0;
    }

    /* Mobile responsive */
    @media (max-width: 768px) {
      .nav-links,
      .nav-pills {
        display: none;
      }

      .nav-hamburger {
        display: flex;
      }
    }

    /* ============================================
       HERO SECTION
       ============================================ */
    #hero {
      position: relative;
      min-height: 100vh;
      min-height: 100svh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      padding: 0;
    }

    /* Animated gradient mesh background */
    #hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(ellipse 80% 50% at 20% 40%, rgba(0,122,255,0.15), transparent),
        radial-gradient(ellipse 60% 60% at 80% 60%, rgba(255,102,0,0.1), transparent);
      animation: meshMove 20s ease-in-out infinite alternate;
      z-index: 0;
    }

    /* Subtle noise texture overlay */
    #hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(ellipse 50% 80% at 50% 50%, transparent 40%, var(--bg) 100%);
      z-index: 0;
      pointer-events: none;
    }

    @keyframes meshMove {
      0% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-5%, 3%) scale(1.05); }
      100% { transform: translate(3%, -2%) scale(1); }
    }

    .hero-content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 800px;
      padding: 0 24px;
    }

    .hero-tagline {
      font-family: var(--font-display);
      font-weight: 700;
      font-size: clamp(2.5rem, 6vw, 4.5rem);
      letter-spacing: -0.02em;
      line-height: 1.1;
      margin-bottom: 16px;
      background: linear-gradient(135deg, #fff 60%, rgba(255,255,255,0.7));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero-subtitle {
      font-family: var(--font-body);
      color: var(--text-muted);
      font-size: clamp(1rem, 2vw, 1.25rem);
      font-weight: 400;
      margin-bottom: 40px;
      letter-spacing: 0.02em;
    }

    .hero-subtitle span {
      color: var(--text-dim);
      margin: 0 4px;
    }

    .hero-ctas {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 16px;
      flex-wrap: wrap;
    }

    .btn-primary {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 16px 32px;
      font-family: var(--font-body);
      font-size: 1rem;
      font-weight: 600;
      border-radius: var(--radius-sm);
      background: var(--accent);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: all 0.25s ease;
      text-decoration: none;
    }

    .btn-primary:hover {
      background: #0088ff;
      box-shadow: 0 0 30px var(--accent-glow), 0 8px 32px rgba(0,0,0,0.3);
      transform: translateY(-1px);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-glass {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 16px 32px;
      font-family: var(--font-body);
      font-size: 1rem;
      font-weight: 600;
      border-radius: var(--radius-sm);
      background: var(--surface);
      color: var(--text);
      border: 1px solid var(--surface-border);
      cursor: pointer;
      transition: all 0.25s ease;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      text-decoration: none;
    }

    .btn-glass:hover {
      background: var(--surface-hover);
      border-color: var(--surface-border-hover);
      transform: translateY(-1px);
    }

    .btn-glass:active {
      transform: translateY(0);
    }

    /* Scroll indicator */
    .scroll-indicator {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      animation: bounce 2s ease-in-out infinite;
      z-index: 1;
    }

    .scroll-indicator svg {
      width: 24px;
      height: 24px;
      stroke: var(--text-dim);
      stroke-width: 2;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateX(-50%) translateY(0);
        opacity: 0.4;
      }
      50% {
        transform: translateX(-50%) translateY(10px);
        opacity: 1;
      }
    }

    /* Hero responsive tweaks */
    @media (max-width: 768px) {
      #hero {
        min-height: 90vh;
        min-height: 90svh;
      }

      .hero-ctas {
        flex-direction: column;
        width: 100%;
      }

      .hero-ctas a {
        width: 100%;
        max-width: 280px;
      }
    }

    /* ============================================
       SECTION TITLES
       ============================================ */
    .section-title {
      font-family: var(--font-display);
      font-weight: 700;
      font-size: clamp(1.75rem, 3.5vw, 2.5rem);
      text-align: center;
      letter-spacing: -0.02em;
      position: relative;
      padding-bottom: 16px;
    }

    .section-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 48px;
      height: 3px;
      background: linear-gradient(90deg, var(--accent), var(--accent-orange));
      border-radius: 2px;
    }

    /* ============================================
       CATEGORY GRID (Task 5)
       ============================================ */
    .categories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 1.25rem;
      margin-top: 2.5rem;
    }

    .category-card {
      background: var(--surface);
      border: 1px solid var(--surface-border);
      border-radius: var(--radius);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      padding: 2rem 1.25rem;
      text-align: center;
      cursor: pointer;
      transition: all 0.35s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .category-card:hover {
      transform: translateY(-4px);
      border-color: var(--surface-border-hover);
      box-shadow: 0 8px 32px var(--accent-glow);
    }

    .category-card .cat-icon {
      font-size: 2.5rem;
      line-height: 1;
      margin-bottom: 0.75rem;
    }

    .category-card .cat-name {
      font-family: var(--font-display);
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.35rem;
    }

    .category-card .cat-count {
      font-size: 0.8rem;
      color: var(--text-muted);
    }

    /* ============================================
       DEALS CAROUSEL (Task 6)
       ============================================ */
    .deals-wrapper {
      position: relative;
      margin-top: 2.5rem;
    }

    .deals-track {
      display: flex;
      gap: 1.25rem;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      scrollbar-width: none;
      -webkit-overflow-scrolling: touch;
      padding: 1rem 0;
    }

    .deals-track::-webkit-scrollbar { display: none; }

    .deal-card {
      scroll-snap-align: start;
      min-width: 280px;
      max-width: 320px;
      flex-shrink: 0;
      background: var(--surface);
      border: 1px solid var(--surface-border);
      border-radius: var(--radius);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow: hidden;
      transition: all 0.35s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .deal-card:hover {
      transform: translateY(-6px);
      border-color: var(--surface-border-hover);
      box-shadow: 0 12px 40px rgba(0,0,0,0.4), 0 0 20px var(--accent-glow);
    }

    .deal-img {
      width: 100%;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3.5rem;
      position: relative;
    }

    .deal-body {
      padding: 1.25rem;
    }

    .deal-name {
      font-family: var(--font-display);
      font-weight: 600;
      font-size: 1rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .badge-hso {
      display: inline-block;
      padding: 2px 8px;
      font-size: 0.65rem;
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
      background: var(--accent-orange);
      color: #fff;
      border-radius: 100px;
      line-height: 1.4;
    }

    .deal-price {
      font-family: var(--font-display);
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--accent-orange);
      margin-bottom: 1rem;
    }

    .btn-whatsapp {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      width: 100%;
      padding: 12px 16px;
      font-family: var(--font-body);
      font-size: 0.9rem;
      font-weight: 600;
      border-radius: var(--radius-sm);
      background: var(--whatsapp);
      color: #fff;
      border: none;
      cursor: pointer;
      transition: all 0.25s ease;
      text-decoration: none;
    }

    .btn-whatsapp:hover {
      background: #20bd5a;
      box-shadow: 0 4px 20px rgba(37,211,102,0.3);
      transform: translateY(-1px);
    }

    .btn-whatsapp svg {
      width: 18px;
      height: 18px;
      fill: currentColor;
    }

    /* Carousel arrow buttons */
    .deals-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      z-index: 5;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(255,255,255,0.08);
      border: 1px solid var(--surface-border);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    .deals-arrow:hover {
      background: rgba(255,255,255,0.14);
      border-color: var(--surface-border-hover);
    }

    .deals-arrow svg {
      width: 20px;
      height: 20px;
      stroke: var(--text);
      stroke-width: 2;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .deals-arrow--left {
      left: -16px;
    }

    .deals-arrow--right {
      right: -16px;
    }

    @media (max-width: 768px) {
      .deals-arrow {
        display: none;
      }
    }

    /* ============================================
       PRODUCT SECTIONS (Task 7)
       ============================================ */
    .product-section {
      margin-bottom: 4rem;
    }

    .product-section:last-child {
      margin-bottom: 0;
    }

    .product-section .section-title {
      text-align: left;
      margin-bottom: 1.5rem;
    }

    .product-section .section-title::after {
      left: 0;
      transform: none;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 1.25rem;
    }

    .product-card {
      background: var(--surface);
      border: 1px solid var(--surface-border);
      border-radius: var(--radius);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow: hidden;
      transition: all 0.35s cubic-bezier(0.16, 1, 0.3, 1);
    }

    .product-card:hover {
      transform: translateY(-6px);
      border-color: var(--surface-border-hover);
      box-shadow: 0 12px 40px rgba(0,0,0,0.35), 0 0 16px var(--accent-glow);
    }

    .product-img {
      width: 100%;
      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
    }

    .product-body {
      padding: 1.25rem;
    }

    .product-name {
      font-family: var(--font-display);
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      flex-wrap: wrap;
    }

    .product-price {
      font-family: var(--font-display);
      font-weight: 700;
      font-size: 1.35rem;
      color: var(--accent-orange);
      margin-bottom: 1rem;
    }

    .btn-whatsapp-sm {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
      width: 100%;
      padding: 10px 14px;
      font-family: var(--font-body);
      font-size: 0.82rem;
      font-weight: 600;
      border-radius: var(--radius-sm);
      background: rgba(37,211,102,0.15);
      color: var(--whatsapp);
      border: 1px solid rgba(37,211,102,0.25);
      cursor: pointer;
      transition: all 0.25s ease;
      text-decoration: none;
    }

    .btn-whatsapp-sm:hover {
      background: var(--whatsapp);
      color: #fff;
      box-shadow: 0 4px 20px rgba(37,211,102,0.25);
      transform: translateY(-1px);
    }

    .btn-whatsapp-sm svg {
      width: 16px;
      height: 16px;
      fill: currentColor;
    }
  </style>
</head>

      <a href="#products" class="nav-mobile-link" data-cat="apple">Apple</a>
      <a href="#products" class="nav-mobile-link" data-cat="samsung">Samsung</a>
      <a href="#products" class="nav-mobile-link" data-cat="tvs">TVs</a>
      <a href="#locations" class="nav-mobile-link">Locations</a>
      <a href="#footer" class="nav-mobile-link">Contact</a>
      <div class="nav-mobile-divider"></div>
      <a href="https://jbl.connectionscuracao.net" class="nav-pill" target="_blank">JBL</a>
      <a href="https://giftcard.connectionscuracao.net" class="nav-pill" target="_blank">Gift Cards</a>
      <a href="https://trade.connectionscuracao.net" class="nav-pill" target="_blank">Trade-In</a>
    </div>
  </nav>

  <!-- Hero -->
  <section id="hero">
    <div class="hero-content">
      <h1 class="hero-tagline">Cura&ccedil;ao's Premium Electronics</h1>
      <p class="hero-subtitle">Apple <span>&middot;</span> Samsung <span>&middot;</span> TVs <span>&middot;</span> Laptops <span>&middot;</span> Air Conditioning <span>&middot;</span> and more</p>
      <div class="hero-ctas">
        <a href="#deals" class="btn-primary">Shop Deals</a>
        <a href="#locations" class="btn-glass">Visit Us</a>
      </div>
    </div>
    <div class="scroll-indicator" aria-hidden="true">
      <svg viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"></polyline></svg>
    </div>
  </section>

  <!-- Categories -->
  <section id="categories">
    <div class="container"></div>
  </section>

  <!-- Deals -->
  <section id="deals">
    <div class="container"></div>
  </section>

  <!-- Products -->
  <section id="products">
    <div class="container"></div>
  </section>

  <!-- Ecosystem -->
  <section id="ecosystem">
    <div class="container"></div>
  </section>

  <!-- Locations -->
  <section id="locations">
    <div class="container"></div>
  </section>

  <!-- Footer -->
  <footer id="footer"></footer>

  <!-- WhatsApp FAB -->
  <a id="whatsapp-fab"></a>

  <script>
    /* ============================================
       NAVIGATION JS
       ============================================ */
    (() => {
      const nav = document.getElementById('nav');
      const hamburger = nav.querySelector('.nav-hamburger');
      const mobileLinks = nav.querySelectorAll('.nav-mobile-menu a');

      // Scroll: add/remove nav-scrolled class
      let ticking = false;
      window.addEventListener('scroll', () => {
        if (!ticking) {
          requestAnimationFrame(() => {
            nav.classList.toggle('nav-scrolled', window.scrollY > 50);
            ticking = false;
          });
          ticking = true;
        }
      }, { passive: true });

      // Hamburger toggle
      hamburger.addEventListener('click', () => {
        nav.classList.toggle('menu-open');
        document.body.style.overflow = nav.classList.contains('menu-open') ? 'hidden' : '';
      });

      // Close mobile menu on link click
      mobileLinks.forEach(link => {
        link.addEventListener('click', () => {
          nav.classList.remove('menu-open');
          document.body.style.overflow = '';
        });
      });

      // Close mobile menu on Escape key
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape' && nav.classList.contains('menu-open')) {
          nav.classList.remove('menu-open');
          document.body.style.overflow = '';
        }
      });
    })();

    /* ============================================
       FADE-IN OBSERVER
       ============================================ */
    const fadeObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.1, rootMargin: '0px 0px -40px 0px' });

    document.querySelectorAll('.fade-in').forEach(el => fadeObserver.observe(el));

    /* ============================================
       PRODUCT DATA LOADING & RENDERING
       ============================================ */
    const CATEGORY_META = {
      apple:   { name: 'Apple',            icon: '\u{1F34E}', gradient: 'linear-gradient(135deg, #1a1a4e, #4b2ca0)' },
      samsung: { name: 'Samsung',           icon: '\u{1F4F1}', gradient: 'linear-gradient(135deg, #0a1628, #1a3a6e)' },
      tvs:     { name: 'Televisions',       icon: '\u{1F4FA}', gradient: 'linear-gradient(135deg, #1a1a1a, #3a3a3a)' },
      laptops: { name: 'Laptops',           icon: '\u{1F4BB}', gradient: 'linear-gradient(135deg, #1a2a1a, #2a4a3a)' },
      acs:     { name: 'Air Conditioning',  icon: '\u{2744}\u{FE0F}', gradient: 'linear-gradient(135deg, #0a2a3a, #1a4a5e)' },
      motor:   { name: 'Motorcycles',       icon: '\u{1F3CD}\u{FE0F}', gradient: 'linear-gradient(135deg, #2a1a0a, #5a3a1a)' }
    };

    const CATEGORY_ORDER = ['apple', 'samsung', 'tvs', 'laptops', 'acs', 'motor'];
    const WA_NUMBER = '59996782619';

    function formatPrice(price) {
      return 'NAf ' + price.toLocaleString('en-US');
    }

    function waLink(name, price) {
      const msg = `Hi, I'm interested in the ${name} (${formatPrice(price)})`;
      return `https://wa.me/${WA_NUMBER}?text=${encodeURIComponent(msg)}`;
    }

    /* ---- Category Grid ---- */
    function renderCategories(products) {
      const container = document.querySelector('#categories .container');
      const grouped = {};
      CATEGORY_ORDER.forEach(c => grouped[c] = 0);
      products.forEach(p => { if (grouped[p.category] !== undefined) grouped[p.category]++; });

      let html = '<h2 class="section-title fade-in">Browse Categories</h2>';
      html += '<div class="categories-grid fade-in">';

      CATEGORY_ORDER.forEach(cat => {
        const meta = CATEGORY_META[cat];
        html += `
          <div class="category-card" data-target="cat-${cat}">
            <div class="cat-icon">${meta.icon}</div>
            <div class="cat-name">${meta.name}</div>
            <div class="cat-count">${grouped[cat]} product${grouped[cat] !== 1 ? 's' : ''}</div>
          </div>`;
      });

      html += '</div>';
      container.innerHTML = html;

      // Click to scroll
      container.querySelectorAll('.category-card').forEach(card => {
        card.addEventListener('click', () => {
          const target = document.getElementById(card.dataset.target);
          if (target) target.scrollIntoView({ behavior: 'smooth', block: 'start' });
        });
      });

      // Observe new fade-in elements
      container.querySelectorAll('.fade-in').forEach(el => fadeObserver.observe(el));
    }

    /* ---- WhatsApp SVG icon ---- */
    const WA_ICON = `<svg viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347z"/><path d="M12 0C5.373 0 0 5.373 0 12c0 2.625.846 5.059 2.284 7.034L.789 23.492a.5.5 0 00.611.611l4.458-1.495A11.953 11.953 0 0012 24c6.627 0 12-5.373 12-12S18.627 0 12 0zm0 22c-2.352 0-4.55-.738-6.354-1.996l-.244-.167-3.735 1.251 1.251-3.735-.167-.244A9.953 9.953 0 012 12C2 6.486 6.486 2 12 2s10 4.486 10 10-4.486 10-10 10z"/></svg>`;

    /* ---- Deals Carousel ---- */
    function renderDeals(products) {
      const featured = products.filter(p => p.featured);
      if (!featured.length) return;

      const container = document.querySelector('#deals .container');
      let html = '<h2 class="section-title fade-in">Featured Deals</h2>';
      html += '<div class="deals-wrapper fade-in">';

      // Arrow buttons
      html += `<button class="deals-arrow deals-arrow--left" aria-label="Scroll left">
        <svg viewBox="0 0 24 24"><polyline points="15 18 9 12 15 6"></polyline></svg>
      </button>`;
      html += `<button class="deals-arrow deals-arrow--right" aria-label="Scroll right">
        <svg viewBox="0 0 24 24"><polyline points="9 6 15 12 9 18"></polyline></svg>
      </button>`;

      html += '<div class="deals-track">';

      featured.forEach(p => {
        const meta = CATEGORY_META[p.category];
        const fullName = p.name + (p.suffix ? ' ' + p.suffix : '');
        const hsoBadge = p.suffix === 'HSO' ? '<span class="badge-hso">HSO</span>' : '';
        html += `
          <div class="deal-card">
            <div class="deal-img" style="background:${meta.gradient}">${meta.icon}</div>
            <div class="deal-body">
              <div class="deal-name">${p.name}${hsoBadge}</div>
              <div class="deal-price">${formatPrice(p.price)}</div>
              <a href="${waLink(fullName, p.price)}" target="_blank" rel="noopener" class="btn-whatsapp">
                ${WA_ICON} Order via WhatsApp
              </a>
            </div>
          </div>`;
      });

      html += '</div></div>';
      container.innerHTML = html;

      // Arrow scroll logic
      const track = container.querySelector('.deals-track');
      const leftBtn = container.querySelector('.deals-arrow--left');
      const rightBtn = container.querySelector('.deals-arrow--right');
      const scrollAmt = 300;

      leftBtn.addEventListener('click', () => {
        track.scrollBy({ left: -scrollAmt, behavior: 'smooth' });
      });
      rightBtn.addEventListener('click', () => {
        track.scrollBy({ left: scrollAmt, behavior: 'smooth' });
      });

      container.querySelectorAll('.fade-in').forEach(el => fadeObserver.observe(el));
    }

    /* ---- Product Sections ---- */
    function renderProducts(products) {
      const container = document.querySelector('#products .container');
      const grouped = {};
      CATEGORY_ORDER.forEach(c => grouped[c] = []);
      products.forEach(p => { if (grouped[p.category]) grouped[p.category].push(p); });

      let html = '';

      CATEGORY_ORDER.forEach(cat => {
        const items = grouped[cat];
        if (!items.length) return;
        const meta = CATEGORY_META[cat];

        html += `<div id="cat-${cat}" class="product-section fade-in">`;
        html += `<h2 class="section-title">${meta.name}</h2>`;
        html += '<div class="product-grid">';

        items.forEach(p => {
          const fullName = p.name + (p.suffix ? ' ' + p.suffix : '');
          const hsoBadge = p.suffix === 'HSO' ? '<span class="badge-hso">HSO</span>' : '';
          html += `
            <div class="product-card">
              <div class="product-img" style="background:${meta.gradient}">${meta.icon}</div>
              <div class="product-body">
                <div class="product-name">${p.name}${hsoBadge}</div>
                <div class="product-price">${formatPrice(p.price)}</div>
                <a href="${waLink(fullName, p.price)}" target="_blank" rel="noopener" class="btn-whatsapp-sm">
                  ${WA_ICON} Order via WhatsApp
                </a>
              </div>
            </div>`;
        });

        html += '</div></div>';
      });

      container.innerHTML = html;
      container.querySelectorAll('.fade-in').forEach(el => fadeObserver.observe(el));
    }

    /* ---- Init ---- */
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('data/products.json');
        const products = await res.json();
        renderCategories(products);
        renderDeals(products);
        renderProducts(products);
      } catch (e) {
        console.error('Failed to load products:', e);
      }
    });
  </script>

</body>
</html>
